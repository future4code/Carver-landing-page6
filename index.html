<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <header>
        <div class="header-grid">
            <div class="header-logo">
                  <img src="4FOOD.png" alt="4food">
            </div>
            <div class="header-imgconta">
                MINHA CONTA
            </div>
            <div class="header-imgcarrinho">
                MEU CARRINHO
            </div>
            <div class="header-pesquisar">
                <input type="text" placeholder="Pesquisar..."/>
                <button>Pesquisar</button>
            </div>
        </div>
      </header>
      <nav id="menu-principal">
          <p>HOME</p>
          <p>CATEGORIAS</p>
          <p>SUGESTÕES</p>
          <p>SEU ENDEREÇO</p>
      </nav>
      <main id="container-main">
          <div id="primeiro-titulo">
              <h2>Navegue pelas categorias mais acessadas</h2>
          </div>
          <section id="secao-tipos-comida">
              <div class="div-img-descricao">
                  <img class="imagem-tipos"src="/img/comida-tradicional.png" alt="">
                  <p>Café da manhã</p>
              </div>
              <div class="div-img-descricao">
                  <img class="imagem-tipos"src="/img/almoco.png" alt="">
                  <p>Comida tradicional</p>
              </div>
              <div class="div-img-descricao">
                  <img class="imagem-tipos"src="/img/jantar-simbolo.jpg" alt="">
                  <p>Jantar</p>
              </div>
              <div class="div-img-descricao">
                  <img class="imagem-tipos"src="/img/fast-food-simbolo.jpg" alt="">
                  <p>Fast food</p>
              </div>
          </section>
          <div id="segundo-titulo">
              <h2>Sugestões para você</h2>
          </div>
          <section id="secao-anuncios">
              <div>
                  anuncio 1
              </div>
              <div>
                  anuncio 2
              </div>
              <div>
                  anuncio 3
              </div>
          </section>
          <div></div>
      </main>
      <footer>
        <div class="footer-grid">
            <div class="footer-logo">
                <img src="4food.png" alt="logotipo">
            </div>
            <div class="footer-address">
                <p>Endereço: rua Gaivota, 334, São Paulo-SP, CEP 988760</p>
            </div>
            <div class="footer-redessociais">
                <p>Siga-nos nas redes sociais</p>
                <a href="http://www.facebook.com" target="_blank">
                    <img style="width: 6vw; height: 12vh;" src="facebook.png" alt="nosso facebook">
                </a>
                <a href="http://www.facebook.com"target="_blank">
                    <img style="width: 6vw; height: 12vh;" src="instagram.png" alt="nosso instagram">
                </a>
            </div>
        </div>
      </footer>
  </body>
</html>
